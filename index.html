<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4" id="calculator">
            <div class="row">
                <div class="col-xs-12">
                    <p id="display"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button class="button" id="ac">AC</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="signed-integer"> &#8314/&#8331</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="rest">%</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="division">&divide</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button class="button" id="seven">7</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="eight">8</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="nine">9</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="multiplication">&times</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button class="button" id="four">4</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="five">5</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="six">6</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="subtraction">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button class="button" id="one">1</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="two">2</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="three">3</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="addition">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button class="button" id="zero">0</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="point">.</button>
                </div>
                <div class="col-xs-3">
                    <button class="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
