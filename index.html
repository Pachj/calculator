<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="flex-container" id="calculator">

    <div class="flex-container" id="display-frame">
        <p id="display"></p>
    </div>

    <div class="flex-container">
        <button id="ac">AC</button>
        <button id="signed-integer"> &#8314/&#8331</button>
        <button id="rest">%</button>
        <button id="division">&divide</button>
    </div>

    <div class="flex-container">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiplication">&times</button>
    </div>

    <div class="flex-container">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtraction">-</button>
    </div>

    <div class="flex-container">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="addition">+</button>
    </div>

    <div class="flex-container">
        <button id="zero">0</button>
        <button id="point">.</button>
        <button id="equals">=</button>
    </div>

</div>
</body>
</html>
