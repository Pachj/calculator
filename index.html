<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="flex-container" id="calculator">

    <div class="flex-container" id="display-frame">
        <p id="display"></p>
    </div>

    <div class="flex-container">
        <button value="clear">AC</button>
        <button value="signed-integer"> &#8314/&#8331</button>
        <button value="rest">%</button>
        <button value="division">&divide</button>
    </div>

    <div class="flex-container">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="multiplication">&times</button>
    </div>

    <div class="flex-container">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="subtraction">-</button>
    </div>

    <div class="flex-container">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="addition">+</button>
    </div>

    <div class="flex-container">
        <button id="zero" value="0">0</button>
        <button id="point">.</button>
        <button value="equals">=</button>
    </div>

</div>
</body>
</html>
