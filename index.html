<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="flex-container" id="calculator">

    <div class="flex-container" id="main-display-frame">
        <p id="main-display">0</p>
    </div>

    <div class="flex-container" id="buttons">
        <div class="flex-container">
            <button id="clear" value="clear">AC</button>
            <button value="switch"> &#8314;/&#8331;</button>
            <button value="rest">%</button>
            <button class="operator" value="division">&divide;</button>
        </div>

        <div class="flex-container">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="multiplication">&times;</button>
        </div>

        <div class="flex-container">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="subtraction">-</button>
        </div>

        <div class="flex-container">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="addition">+</button>
        </div>

        <div class="flex-container">
            <button id="zero" value="0">0</button>
            <button value=".">.</button>
            <button class="operator" id="equals" value="equals">=</button>
        </div>
    </div>
</div>
</body>
</html>
